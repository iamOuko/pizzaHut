<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Hut</title>
</head>


<body>
    <div class="container">
        <img src="images/adam-smotkin-nv3lL1MzOto-unsplash.jpg" alt="">
        <div class="intro">

            <h1>PIZZA HUT</h1>
            <br>
            <h5>Welcome</h5>
            <h4>WE COOKED YOUR DESIRED PIZZA RECIPE</h4>
        </div>

        <div class="row" id="menu">
            <div class="col-md-6">
                <form action="" id="tForm">
                    <div id="size">
                        <h4>size:</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="600">
                            <label class="form-check-label">
                                small
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="700">
                            <label class="form-check-label">
                                medium
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="800">
                            <label class="form-check-label">
                                Large
                            </label>
                        </div>
                    </div>

                    <div id="crust">
                        <h4>Crust:</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="700">
                            <label class="form-check-label">
                                Crispy
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="700">
                            <label class="form-check-label">
                                Stuffed
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="700">
                            <label class="form-check-label">
                                Glutten-free
                            </label>
                        </div>
                    </div>

                    <div id="topping">
                        <h4>Toppings</h4>
                        <label for="toppings">Select topping:</label>
                        <select name="toppings">
                            <option value="400">Pepperonni</option>
                            <option value="400">Mushrooms</option>
                            <option value="400">Onions</option>
                            <option value="400">Bacon</option>

                        </select>
                    </div>


                    <button type="submit" value="Submit" id="sub">submit</button>
                    <br><br>
                    <div>
                        <button type="delivery" value="submit" id="deliver">Delivery</button>

                    </div>



                </form>

                <div class="col-md-6" id="tot">
                    <h4 id="sum"> Summary</h4>
                    <h4 id="total"> Total:</h4>
                    <button type="button" onclick="window.location.reload(true)" id="finalOrder">Final Order</button>

                </div>
                <p id="addSum"></p>
            </div>


        </div>




    </div>
</body>

</html>
