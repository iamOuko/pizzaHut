<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Hut</title>
</head>


<body>
    <div class="container">
        <img src="images/adam-smotkin-nv3lL1MzOto-unsplash.jpg" alt="">
        <div class="intro">

            <h1>PIZZA HUT</h1>
            <br>
            <h5>Welcome</h5>
            <h4>WE COOKED YOUR DESIRED PIZZA RECIPE</h4>
        </div>

        <div class="row" id="menu">
            <div class="col-md-6">
                <form action="" id="tForm">
                    <div>
                        <p>Select size:</p>
                        <select id="size">
                            <option value="500">Small</option>
                            <option value="600">Medium</option>
                            <option value="700">Large</option>
                        </select>
                    </div>

                    <div>
                        <p>Select Crust:</p>
                        <select id="crust">
                            <option value="400">Crispy</option>
                            <option value="400">Stuffed</option>
                            <option value="400">Glutten-free</option>
                        </select>
                    </div>

                    <div>
                        <p>Select toppings:</p>
                        <select id="topping">
                            <input type="checkbox" value="300">
                            <label>Pepperoni</label><br>
                            <input type="checkbox" value="300">
                            <label>Pinneaple</label><br>
                            <input type="checkbox" value="300">
                            <label>Bacon</label><br>
                            <input type="checkbox" value="300">
                            <label>Cheese</label><br>
                            <input type="checkbox" value="300">
                            <label>Mushrooms</label>
                        </select>
                    </div>


                    <button type="submit" value="Submit" id="sub">submit</button>
                    <br><br>
                    <div>
                        <p>No of pizza:</p>
                        <input type="number" placeholder="0">
                    </div>
                    <br>
                    <div>
                        <button type="delivery" value="submit" id="deliver">Delivery</button>

                    </div>



                </form>

                <div>
                    <h4 id="sum"> Summary</h4>
                </div>

                <h4 id="total"> Total:</h4>
                <button type="button" onclick="window.location.reload(true)" id="finalOrder">Final Order</button>

            </div>

        </div>


    </div>




    </div>
</body>

</html>
