<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Hut</title>
</head>


<body>
    <div class="container">
        <img src="images/adam-smotkin-nv3lL1MzOto-unsplash.jpg" alt="">
        <div class="intro">

            <h1>PIZZA HUT</h1>
            <br>
            <h5>Welcome</h5>
            <h4>WE COOKED YOUR DESIRED PIZZA RECIPE</h4>
        </div>

        <form action="">
            <div id="size">
                <h4>size:</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" value="option1">
                    <label class="form-check-label" for="">
                        small
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" value="option2">
                    <label class="form-check-label" for="">
                        medium
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" value="option3">
                    <label class="form-check-label" for="">
                        Large
                    </label>
                </div>
            </div>

            <div id="crust">
                <h4>Crust:</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" value="option1">
                    <label class="form-check-label" for="">
                        Crispy
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" value="option2">
                    <label class="form-check-label" for="">
                        Stuffed
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" value="option3">
                    <label class="form-check-label" for="">
                        Glutten-free
                    </label>
                </div>
            </div>



        </form>




    </div>
</body>

</html>
